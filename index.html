<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница о путешествиях">
    <meta name="keywords" content="Туристические места России, байкал, камчатка, корелия, выборг,приморский край">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Места</title>
</head>

<body class="page">
    <header class="header page__content">
        <img class="header__logo" src="./images/logo.svg" alt="места России">
    </header>
    <section class="profile page__content">
        <img class="profile__avatar" src="./images/image-avatar.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit"></button>
            <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__button-add"></button>
    </section>
    <section class="places page__content">
        <div class="place">
            <img class="place__image" src="./images/red-square.jpg" alt="красная площадь">
            <div class="place__text">
                <h2 class="place__title">Москва</h2>
                <button class="place__like"></button>
            </div>
        </div>
        <div class="place">
            <img class="place__image" src="./images/baikal.jpg" alt="Байкал">
            <div class="place__text">
                <h2 class="place__title">Байкал</h2>
                <button class="place__like"></button>
            </div>
        </div>
        <div class="place">
            <img class="place__image" src="./images/kamchatka.jpg" alt="Камчатка">
            <div class="place__text">
                <h2 class="place__title">Камчатка</h2>
                <button class="place__like"></button>
            </div>
        </div>
        <div class="place">
            <img class="place__image" src="./images/karelia.jpg" alt="Карелия">
            <div class="place__text">
                <h2 class="place__title">Карелия</h2>
                <button class="place__like"></button>
            </div>
        </div>
        <div class="place">
            <img class="place__image" src="./images/monrepo-vyborg.jpg" alt="Выборг Парк монрепо">
            <div class="place__text">
                <h2 class="place__title">Выборг</h2>
                <button class="place__like"></button>
            </div>
        </div>
        <div class="place">
            <img class="place__image" src="./images/primorsk-krai.jpg" alt="Приморский край">
            <div class="place__text">
                <h2 class="place__title">Приморский край</h2>
                <button class="place__like"></button>
            </div>
        </div>
    </section>
    <section class="popup">
        <div class="popup__container">
            <svg class="popup__close" width="40" height="40" viewBox="0 0 58 58" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M44.7661 41.5683L31.9759 28.778L44.7661 15.9878L41.5686 12.7902L28.7783 25.5805L15.9881 12.7902L12.7905 15.9878L25.5808 28.778L12.7905 41.5683L15.9881 44.7658L28.7783 31.9756L41.5686 44.7658L44.7661 41.5683Z" />
            </svg>
            <h3 class="popup__title">Редактировать профиль</h3>
            <div class="popup__input">
                <input type="text" placeholder="Имя" class="popup__input popup__input_type_name">
                <input type="text" placeholder="О себе" class="popup__input popup__input_type_job">
            </div>
            <button class="popup__button" type="submit">Сохранить</button>
        </div>
    </section>
    <footer class="footer page__content">
        <div class="footer__copyright">&copy; 2020 Mesto Russia</div>
    </footer>
    <script src="./scripts/script.js"></script>
</body>

</html>
