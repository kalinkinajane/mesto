<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница о путешествиях">
    <meta name="keywords" content="Туристические места России, байкал, камчатка, корелия, выборг,приморский край">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Места</title>
</head>

<body class="page">
    <header class="header page__content">
        <img class="header__logo" src="./images/logo.svg" alt="места России">
    </header>
    <section class="profile page__content">
        <img class="profile__avatar" src="./images/image-avatar.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
            <div class=profile__conteiner>
                <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button" aria-label="Добавить"></button>
    </section>
    <section class="places page__content">
    
    </section>
    <section class="popup">
        <form class="popup__container" name="edit-profile">
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <fieldset class="popup__input-container">
                <input type="text" placeholder="Имя" name="name"
                    class="popup__item popup__item_type_name" required>
                <input type="text" placeholder="О себе" name="job"
                    class="popup__item popup__item_type_job" required>
            </fieldset>
            <button class="popup__button" type="submit">Сохранить</button>
        </form>
    </section>
    <section class="popup-add">
        <form class="popup-add__container" name="add-place">
            <button class="popup-add__close" type="button" aria-label="Закрыть"></button>
            <h3 class="popup-add__title">Новое место</h3>
            <fieldset class="popup-add__input-container">
                <input type="text" placeholder="Название" name="name"
                    class="popup-add__item popup__item_type_place-name" required>
                <input type="text" placeholder="Cсылка на картинку" name="job"
                    class="popup-add__item popup__item_type_link" required>
            </fieldset>
            <button class="popup-add__button" type="submit">Создать</button>
        </form>
    </section>
    <section class="popup-view">
        <div class ="popup-view__container">
            <button class="popup-view__close" type="button" aria-label="Закрыть"></button>
            <figure>
                <img class="popup-view__image">
                <figcaption class="popup-view__caption"></figcaption>
            </figure>
        </div>
    </section>
    <footer class="footer page__content">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template class="place-element">
        <div class="place">
            <button class="place__remove" type="button" aria-label="Удалить"></button>
            <img class="place__image">
            <div class="place__text">
                <h2 class="place__title"></h2>
                <button class="place__like" type="button" aria-label="Нравится"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/script.js"></script>
</body>

</html>
