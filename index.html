<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Страница о путешествиях"><meta name="keywords" content="Туристические места России, байкал, камчатка, корелия, выборг,приморский край"><title>Места</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header page__content"><img class="header__logo" src="./images/logo.svg" alt="места России"></header><section class="profile page__content"><div class="profile__edit-avatar"><img class="profile__avatar" src="#" alt="#"></div><div class="profile__info"><div class="profile__conteiner"><h1 class="profile__name"></h1><button class="profile__button-edit" type="button" aria-label="Редактировать"></button></div><p class="profile__about"></p></div><button class="profile__button-add" type="button" aria-label="Добавить"></button></section><div class="places page__content"></div><footer class="footer page__content"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><template class="place-element"><div class="place"><button class="place__remove" type="button" aria-label="Удалить"></button> <img class="place__image" src="#" alt=""><div class="place__text"><h2 class="place__title"></h2><div class="like"><button class="place__like" type="button" aria-label="Нравится"></button> <span class="place__like-count">0</span></div></div></div></template><div class="popup popup-profile"><form class="popup__form" name="edit-name" novalidate><button class="popup__close" type="button" aria-label="Закрыть"></button><h3 class="popup__title">Редактировать профиль</h3><input id="name" name="name" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required placeholder="Имя"> <span id="name-error" class="popup__error"></span> <input id="about" name="about" class="popup__input popup__input_type_about" minlength="2" maxlength="200" required placeholder="О себе"> <span id="about-error" class="popup__error"></span> <button class="popup__button" type="submit">Сохранить</button></form></div><div class="popup popup-add"><form class="popup__form popup__form_add" name="add-place" novalidate><button class="popup__close" type="button" aria-label="Закрыть"></button><h3 class="popup__title">Новое место</h3><input id="place-name" name="name" class="popup__input popup__input_type_place-name" minlength="1" maxlength="30" required placeholder="Название"> <span id="place-name-error" class="popup__error"></span> <input type="url" id="link" name="link" class="popup__input popup__input_type_link" required placeholder="Cсылка на картинку"> <span id="link-error" class="popup__error"></span> <button class="popup__button" type="submit">Создать</button></form></div><div class="popup popup-view"><div class="popup__container-view"><button class="popup__close popup__close_view" type="button" aria-label="Закрыть"></button><figure><img class="popup__image" src="#" alt="изображение"><figcaption class="popup__caption"></figcaption></figure></div></div><div class="popup popup-delete"><form class="popup__form" name="add-place" novalidate><button class="popup__close" type="button" aria-label="Закрыть"></button><h3 class="popup__title">Вы уверены?</h3><button class="popup__button" type="submit">Да</button></form></div><div class="popup popup-avatar"><form class="popup__form popup__form_avatar" name="avatar" novalidate><button class="popup__close" type="button" aria-label="Закрыть"></button><h3 class="popup__title">Обновить аватар</h3><div class="popup__input-conteiner"><input type="url" id="link-avatar" name="avatar" class="popup__input popup__input_type_link-avatar" required placeholder="Cсылка на картинку"> <span id="link-avatar-error" class="popup__error"></span></div><button class="popup__button" type="submit">Сохранить</button></form></div><script src="index.js"></script></body></html>
