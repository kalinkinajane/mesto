<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница о путешествиях">
    <meta name="keywords" content="Туристические места России, байкал, камчатка, корелия, выборг,приморский край">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Места</title>
</head>

<body class="page">
    <header class="header page__content">
        <img class="header__logo" src="./images/logo.svg" alt="места России">
    </header>
    <section class="profile page__content">
        <img class="profile__avatar" src="./images/image-avatar.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
            <div class=profile__conteiner>
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button" aria-label="Добавить"></button>
    </section>
    <section class="places page__content">
    </section>
    <footer class="footer page__content">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template class="place-element">
        <div class="place">
            <button class="place__remove" type="button" aria-label="Удалить"></button>
            <img class="place__image">
            <div class="place__text">
                <h2 class="place__title"></h2>
                <button class="place__like" type="button" aria-label="Нравится"></button>
            </div>
        </div>
    </template>
    <section class="popup popup-profile">
        <form class="popup__form" name="edit-name" novalidate>
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <input type="text" id="name" name="name" class="popup__input popup__input_type_name" minlength="2"
                maxlength="40" required placeholder="Имя">
            <span id="name-error" class="popup__error"></span>
            <input type="text" id="job" name="job" class="popup__input popup__input_type_job" minlength="2"
                maxlength="200" required placeholder="О себе">
            <span id="job-error" class="popup__error"></span>
            <button class="popup__button" type="submit">Сохранить</button>
        </form>
    </section>
    <section class="popup popup-add">
        <form class="popup__form popup__form_add" name="add-place" novalidate>
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
            <h3 class="popup__title">Новое место</h3>
            <input type="text" id="place-name" name="place-name" class="popup__input popup__input_type_place-name"
                minlength="1" maxlength="30" required placeholder="Название">
            <span id="place-name-error" class="popup__error"></span>
            <input type="url" id="link" name="link" class="popup__input popup__input_type_link" required
                placeholder="Cсылка на картинку">
            <span id="link-error" class="popup__error"></span>
            <button class="popup__button " type="submit">Создать</button>
        </form>
    </section>
    <section class="popup popup-view">
        <div class="popup__container-view">
            <button class="popup__close popup__close_view" type="button" aria-label="Закрыть"></button>
            <figure>
                <img class="popup__image" src="." alt="изображение">
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </div>
    </section>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/initialCards.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
